<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-shadow: 2px 2px 2px rgb(218, 112, 14);
        }
        .box{
            height: 100px;
            width: 70%;
            background-color: aqua;
            text-align: center;
            margin-left: 20%;
            box-shadow: 15px 15px 5px grey;
            /* this is outset shadow  */
        }
        .box2{
            height: 100px;
            width: 70%;
            margin-top: 100px;
            background-color: lightgreen;
            text-align: center;
            margin-left: 20%;
            box-shadow: inset 15px 15px 5px grey;
            /* this is inset shadow 
            we can use inset after or before both on that line of code */
        }
        .box3{
            height: 100px;
            width: 70%;
            margin-top: 100px;
            background-color: lightpink;
            text-align: center;
            margin-left: 20%;
            box-shadow: 10px 10px 5px grey, -10px -10px 5px rgb(18, 160, 18);
            /* this is double shadow */
        }
        .box4{
            height: 100px;
            width: 70%;
            margin-top: 100px;
            background-color: lightcoral;
            text-align: center;
            margin-left: 20%;
            box-shadow: 10px 10px 5px rgb(10, 7, 7), 15px 15px 5px rgb(255, 0, 0);
            /* this is double shadow with different shade */
            margin-bottom: 200px;
        }
    </style>
</head>
<body>
    <h1>Introduction to shadow</h1>
    <div class="box">
        <h2>Box shadow</h2>
    </div>

    <div class="box2">
        <h2>Inset shadow </h2>
    </div>

    <div class="box3">
        <h2>Double shadow </h2>
    </div>

    <div class="box4">
        <h2>double shadow shade</h2>
    </div>
</body>
</html>
