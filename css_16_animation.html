<!-- 
Animation - css3 
flex - navbar , sidebar, multiple container with same size
grid - dashboard, gallery, multiple container with different size

Animation properties :
1. animation-name
2. animation-duration
3. animation-timing-function
4. animation-delay
5. animation-iteration-count
6. animation-direction: normal (0-> 100), reverse(100->0), alternate(0->100->0), alternate-reverse (100->0->100)
7. animation-fill-mode: none, forwards, backwards, both

@keyframes myanimation {
    0% {
        background-color: red;
        left: 0px;
        top: 0px;
    }
    25% {
        background-color: yellow;
        left: 200px;
        top: 0px;
    }
    50% {
        background-color: green;
        left: 200px;
        top: 200px;
    }
    75% {
        background-color: blue;
        left: 0px;
        top: 200px;
    }
    100% {
        background-color: red;
        left: 0px;
        top: 0px;
    }
}
