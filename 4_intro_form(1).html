<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Introduction to Forms</h1>
    <form action="">
        <fieldset>
            <legend>personal details </legend>
        <label for="username">USERNAME:</label>
        <input type="text" id="username" placeholder="Enter your username"><br/><br/>
        <label for="password">PASSWORD:</label>
        <input type="password" id="password" placeholder="Enter your password"><br/><br/>
        <!-- placeholder is used to show a hint in the input field -->

            <!-- this is for email -->
        <label for="email">EMAIL:</label>
        <input type="email" id="email" placeholder="Enter the email"><br/><br/>
        <!-- placeholder is used to show a hint in the input field -->

        <!-- this is for url -->
         <label for="profile_url">your profile url</label>
         <input type="url" id="profile_url" placeholder="Enter the url"><br/><br/> 
         <!-- placeholder is used to show a hint in the input field -->





        <!-- this is radio button -->
        <label for="">select your gender</label><br/>
        <input type="radio" id="male" name="aas"> <label for="male">MALE</label><br/>
        <input type="radio" id="female" name="aas" > <label for="female">FEMALE</label><br>
        
        <input type="radio" id="other1" name="aas"> <label for="other1">Other</label><br/><br/>

        <!-- this is checkbox button -->
        <label for="">PROGRAMMING LANGUAGE</label>
        <input type="checkbox" id="C++"><label for="C++">C++</label><br/>
        <input type="checkbox" id="JAVA"><label for="JAVA">JAVA</label><br/>
        <input type="checkbox" id="PYTHON"><label for="PYTHON">PYTHON</label><br/>
        <input type="checkbox" id="C"><label for="C">C</label><br/>
        <input type="checkbox" id="JAVASCRIPT"><label for="JAVASCRIPT">JAVASCRIPT</label><br/>

        <input type="reset" >
        <input type="submit" value="Register here ">
        </fieldset>
       
        </form>



    <!--
    Form tag 
    label tag: used to label the input field
    input tag: used to take input from the user
    to connect the label tag with input tag, we use for attribute in label tag and id attribute in input tag
    id and for attribute should have same value and the id should be unique in the document
    -->

    <!-- types of input in attribute of input tag
    text
    password
    email
    number
    date : dob , date of submission
    radio : single choice selection
    in roadio button , if we want to select one option from multiple options, we use name attribute to group them
    name only works with radio button
    checkbox : multiple choice selection
    submit : submit the form - to refresh the page
    reset : clear all the fields
    month : month selection
    color : color selection
    file : to upload a file
    range : to select a value from a range
    search : to search something
    week : to select a week
    url : to enter a url like www.google.com

    
    -->
</body>
</html>
