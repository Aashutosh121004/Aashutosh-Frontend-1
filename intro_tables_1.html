<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Introduction to Table in HTML </h1>
<!--
    to create a table- we use table tag
    thead- this element is used to group the header content in a table
    it is typically used before tbody element

    to create coloumns in the table- we use th tag (table header)
    to create rows in the table- we use tr tag (table row)

    tbody - this element represents the body content in a table

    td- table cell data

    tfoot - this element is used to group the footer content in a table
    caption tag will used to add title and it has 2 align attribute-
    top(default) and bottom- caption tag is used just under the table tag
    
    rowspan- to merge the rows
    
    colspan- to merge the coloumns
    
    border attribute in table tag is used to add border to the table
    
    cellpadding - it is used to add space between the cell content and cell border
    
    cellspacing - it is used to add space between the cells
    
    summary - it is used to add a summary of the table
    
    abbr - it is used to add an abbreviation for the table header



-->


<table border="4">
    <caption align="top"><b>People database</b></caption>
        <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Phone no</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Aashutosh</td>
            <td>9818835130</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Simran</td>
            <td>9818835130</td>
        </tr>
        <tr>
            <td>3</td>
            <td>akshay</td>
            <td>9818835130</td>
        </tr>
    </table>
</body>
</html>
